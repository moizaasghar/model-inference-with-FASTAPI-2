name: Deploy Backend to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_CONTAINER_REGISTRY: ${{ secrets.ACR_NAME }}
  CONTAINER_APP_NAME: sentiment-backend
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  IMAGE_NAME: sentiment-backend
  MODEL_NAME: moizasghar-afiniti-org/wandb-registry-model/17-2-26-bert-tiny-sentiment
  MODEL_VERSION: v1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Log in to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max 

      - name: Deploy to Azure Container Apps
        run: |
          az extension add --name containerapp --upgrade --allow-preview true
          
          # Check if container app exists
          if az containerapp show -n ${{ env.CONTAINER_APP_NAME }} -g ${{ secrets.AZURE_RESOURCE_GROUP }} &>/dev/null; then
            # Update existing container app
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --image ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
              --set-env-vars WANDB_API_KEY=${{ secrets.WANDB_API_KEY }} MODEL_NAME=${{ env.MODEL_NAME }} VERSION=${{ env.MODEL_VERSION }}
          else
            # Create new container app
            az containerapp create \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --image ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
              --environment ${{ secrets.CONTAINER_APP_ENVIRONMENT }} \
              --ingress 'external' \
              --target-port 8000 \
              --registry-server ${{ secrets.ACR_NAME }}.azurecr.io \
              --registry-username ${{ secrets.ACR_USERNAME }} \
              --registry-password ${{ secrets.ACR_PASSWORD }} \
              --env-vars WANDB_API_KEY=${{ secrets.WANDB_API_KEY }} MODEL_NAME=${{ env.MODEL_NAME }} VERSION=${{ env.MODEL_VERSION }}
          fi